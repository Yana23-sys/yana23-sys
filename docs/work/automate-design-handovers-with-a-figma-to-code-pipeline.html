ce-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"overview\",\"children\":\"Overview\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"style\":{\"lineHeight\":\"150%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"In this project, I focused on automating the often tedious design handover process. The goal was to create a pipeline that converts Figma designs directly into clean, production-ready code. By integrating design tokens, component libraries, and automated workflows, this solution significantly reduced the time spent on translating design assets into code, while maintaining design consistency across the product.\"}],\"\\n\",[\"$\",\"$L19\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"key-features\",\"children\":\"Key Features\"}],\"\\n\",[\"$\",\"ul\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Figma Plugin Integration\"}],\": Developed a custom Figma plugin that extracts design tokens such as colors, typography, and spacing values, and exports them in a format compatible with our codebase.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Code Generation\"}],\": Integrated an automated process that translates Figma components into React code using a combination of design tokens and pre-built component templates. This allowed developers to focus more on logic and less on repetitive UI coding.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Continuous Sync\"}],\": Established a CI/CD pipeline that continuously synchronizes design changes from Figma to the codebase, ensuring design updates are reflected instantly without manual intervention.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Scalable Design System\"}],\": Leveraged a design system that remains the single source of truth for both designers and developers, making it easy to maintain consistency even as the product evolves.\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"$L19\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"technologies-used\",\"children\":\"Technologies Used\"}],\"\\n\",[\"$\",\"ul\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Figma API\"}],\": For extracting design tokens and component data directly from the Figma designs.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"React and Next.js\"}],\": For building the front-end codebase with clean, reusable components.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Styled-Components\"}],\": For managing styles dynamically using design tokens.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"GitHub Actions\"}],\": For automating the pipeline and syncing design changes to the repository.\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"$L19\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"challenges-and-learnings\",\"children\":\"Challenges and Learnings\"}],\"\\n\",[\"$\",\"$Ld\",null,{\"style\":{\"lineHeight\":\"150%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"One of the biggest challenges was ensuring that the generated code was clean and maintainable. This involved setting up intelligent mapping between Figma components and React code structures, as well as managing edge cases like responsive design and conditional rendering. Additionally, the continuous synchronization required a robust error-handling system to prevent conflicts during development.\"}],\"\\n\",[\"$\",\"$L19\",null,{\"style\
